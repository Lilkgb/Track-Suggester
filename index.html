<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align:center;">What Track Should You Take? Find Out!</h1>
      <form id="survey">
        <div class="form-group">
          <label for="name">Enter your name here.</label>
          <input id="name" size="20" class="form-control" type="text" placeholder="Name Here">
        </div>
        <div class="radio">
          <h3>What is your current level of experience with programing?</h3>
          <label>
            <input type="radio" name="experience" value="none" checked>Brand new!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="none" checked>I have a little expereince with programming.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="none" checked>I've been programming for a while.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="none" checked>I've had lots of experience. Looking to further my portfolio.
          </label>
        </div>
        <label for="interest">What interests you most: select one from the drop down menu:</label>
        <select class="form-control" id="interest">
          <option>Select One</option>
          <option>Web Development</option>
          <option>PC Aplications</option>
          <option>Mobile Game Development</option>
          <option>Web Styling</option>
        </select>
      </form>
    </div>
  </body>
</html>
